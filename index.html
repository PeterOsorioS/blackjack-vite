<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="titulo text-center shadow-lg">
        Blackjack
    </header>
    
    <div class="container text-center mt-4">
        <div id="divBotones" class="d-flex justify-content-center gap-3">
            <button id="btnNuevo" class="btn btn-danger btn-lg">Nuevo Juego</button>
            <button id="btnPedir" class="btn btn-primary btn-lg">Pedir carta</button>
            <button id="btnDetener" class="btn btn-warning btn-lg text-white">Detener</button>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center player-box p-3">
                <h2>Jugador 1 - <small>0</small></h2>
                <div id="jugador-cartas" class="d-flex justify-content-center flex-wrap"></div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center dealer-box p-3">
                <h2>Computadora - <small>0</small></h2>
                <div id="computadora-cartas" class="d-flex justify-content-center flex-wrap"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
